name: webticket-fullstack

services:
  # Frontend Service
  frontend:
    container_name: webticket-frontend
    image: vinhdn20/webticket-frontend:latest
    build:
      context: ./FE
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - webticket-network

  # Backend API Service
  backend:
    container_name: webticket-backend
    image: vinhdn20/webticket-backend:latest
    build:
      context: ./BE/WebTicket
      dockerfile: WebTicket/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webticket-network

  # PostgreSQL Database
  postgres:
    container_name: webticket-postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=webticket
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webticket-network

volumes:
  postgres-data:

networks:
  webticket-network:
    driver: bridge